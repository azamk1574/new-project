<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azam | Personal Page</title>
  <link rel="stylesheet" href="GG.CSS" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Azam</h1>
      <p>Just a guy who does things.</p>
      <button onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <main>
      <section class="clock-section">
        <h2>Current Time</h2>
        <p id="clock">--:--:--</p>
      </section>

      <section class="message-section">
        <h2>Send Yourself a Message</h2>
        <form id="messageForm">
          <input type="text" id="messageInput" placeholder="Type your message..." required />
          <button type="submit">Send</button>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Azam. All rights reserved.</p>
    </footer>
  </div>

  <script src="FF.JS"></script>
</body>
</html>
